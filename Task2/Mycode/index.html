<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Archery Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Archery Game</h2>

<div id="gameArea">
  <div id="bow"></div>
  <div id="arrow"></div>
  <div id="target"></div>
</div>

<div class="info">
  <p>Score: <span id="score">0</span></p>
  <p>Time: <span id="time">20</span></p>
</div>

<button id="shootBtn">Shoot</button> <button id="restartBtn">Restart</button>

<script src="script.js"></script>

</body>
</html>
